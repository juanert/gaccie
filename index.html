<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaccie</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="responsive">
        <p>+ Póngase en contacto con nosotros</p>
      </div>
      <div>
        <img src="./imagenes/logo.svg" width="100px" alt="" />
      </div>
      <div>
        <img src="./imagenes/cartera.svg" alt="" />
        <img src="./imagenes/account.svg" alt="" />
        <img src="./imagenes/search.svg" alt="" />
        <img src="./imagenes/menu.svg" alt="" />
        <p>Menu</p>
      </div>
    </nav>
    <main>
      <header class="hero">
        <p>Gucci Tennis</p>
        <div>
          <button>Para él</button>
          <button>Para ella</button>
        </div>
      </header>
      <section class="men grid-responsive">
        <div class="man man-fondo1">
          <p>Hombre</p>
          <div>
            <p>Bolsos</p>
            <button>Comprar</button>
          </div>
        </div>
        <div class="man man-fondo2">
          <p>Hombre</p>
          <div>
            <p>Prêt-à-porter</p>
            <button>Comprar</button>
          </div>
        </div>
      </section>
      <section class="hightlights">
        <h2>Destacados</h2>
        <div class="grid-responsive women">
          <div>
            <img class="woman" src="./imagenes/woman.png" alt="" />
          </div>
          <div>
            <h3>GUCCI TENIS</h3>
            <p>
              La nueva campaña de la Firma evoca el encanto del mundo del tenis
              en una pista soleada.
            </p>
            <a
              href="https://www.gucci.com/es/es/st/stories/article/game-set-match"
              >Descubrir más</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
